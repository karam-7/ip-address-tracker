<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <!-- Start MAIN AREA -->
    <main id="site">
        <h1 class="site-h1">IP Address Tracker</h1>
        <div class="type">
            <input type="text" id="in" placeholder="Search for any IP address or domain" />
            <button id="btn">
                <img src="./images/icon-arrow.svg" alt="icon" />
            </button>
        </div>
        <div class="info">
            <div class="detail">
                <span class="info-span">IP Address</span>
                <h2 class="info-h2" id="ip"></h2>
            </div>
            <hr />
            <div class="detail">
                <span class="info-span">Location</span>
                <h2 class="info-h2" id="loc"></h2>
            </div>
            <hr />
            <div class="detail">
                <span class="info-span">Timezone</span>
                <h2 class="info-h2" id="zone"></h2>
            </div>
            <hr />
            <div class="detail">
                <span class="info-span">ISP</span>
                <h2 class="info-h2" id="isp"></h2>
            </div>
        </div>
        <div id="map"></div>
    </main>
    <!-- END MAIN AREA -->
    <!-- START FOOTER AREA -->
    <footer class="foot">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="http://karam-portfolio.liveblog365.com" target="_blank">
            KARAM SINGH</a>
    </footer>
    <!-- END FOOTER AREA -->
    <script src="./script.js"></script>
</body>

</html>
